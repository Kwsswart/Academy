{% macro render_field(field) %}

    <dt> {{ field.label(class=field.name ) }}</dt>
        <dd>{{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
                <li style="color:red;">{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        </dd>
    <br>
{% endmacro %}
